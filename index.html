<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <!-- scroll top -->
    <a href="#" class="scrolltop" id="scrolltop">
        <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>
    <!-- header -->
    <header class="header scroll-header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">John Doe</a>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact me</a></li>
                </ul>
            </div>
            
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <!-- home -->
        <section class="home" id="home">
            <div class="container home__container grid">
                <div class="home__data">
                    <span class="home__greeting">Hello, my name is</span>
                    <h1 class="home__name">John Doe</h1>
                    <span class="home__profession">Web Developer</span>
                    <a download="" href="#" class="button button-light">Download CV</a>
                </div>
                <div class="home__social social">
                    <a href="#" class="social__icon">
                        <i class="bx bxl-facebook-square"></i>
                    </a>
                    <a href="#" class="social__icon">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="#" class="social__icon">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </div>
                
                <div class="home__img">
                    <img src="assets/img/home.jpg" alt="photo">
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
